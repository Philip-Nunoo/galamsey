<head>
	<title>Page</title>

</body>
<template name='layout'>
	<nav></nav>
	<div class="large-11 large-centered columns" style="height: 100%;">
		<div class="large-3 columns" id="left_side">
			<div>
				<div class="div-holder">
					<h1 id=""><a href="{{ pathFor route='home'}}"><img src="/gal_logo.png"/></a></h1>
					<div class="navigation">
						<a href="{{pathFor route='home'}}">Home</a> 
						<a href="{{pathFor route='archive'}}">Archive</a> 
						<a href="{{pathFor route='news'}}">Hacker News</a>
					</div>
					<p class="description">
						Open projects and work available within the MEST community. By the <a href="">hummingbird</a>.
					</p>
					<div class="fa-icons">
					<i class='fa fa-twitter'></i> <i class='fa fa-facebook'></i> <i class='fa fa-github'></i>
					</div>
					<div style="display: inline-block;">
						{{> JobSearchForm }}
					</div>
					<div class="categories">
						<div class="title">Categories</div>

						<a href="{{pathFor route='search' query='type=html' hash='frag' }}">Html &amp; CSS</a>			
						<a href="{{ pathFor route='search' query='type=javascript' }}">Javascript</a>
						<a href="{{ pathFor route='search' query='type=android' }}">Android</a>
						<a href="{{ pathFor route='search' query='type=ruby' }}">Web (Ruby on Rails)</a>
						<a href="{{ pathFor route='search' query='type=meteor' }}">Web (Meteor)</a>
						<a href="{{ pathFor route='search' query='type=angular' }}">Web (Angular)</a>
					</div>
					<div>
						<a href="{{ pathFor route='newjob'}}">New Job</a>
					</div>
				</div>
			</div>
		</div>
		<div class="large-9 columns" id="right_side">
			<div>
				{{> yield}}
			</div>
		</div>
	</div>
</template>
