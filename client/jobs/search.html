<!-- search.html -->
<template name="Search">
	<h4 class="div-title"><i class="fa fa-search"></i> Search Results</h4>
	<div>
		<div class="jobs">
			{{#each jobs}}
			<div class="job">
				<div class="holder">
					<div class="title">{{title}} <span class="right type"><button class="{{type}}">{{type}}</button></span></div>
					<div class="desc">{{description}}</div>
					<div class="contact"><i class='fa fa-phone-square'></i> {{contact}}</div>
					<div class="mail"><i class='fa fa-envelope-o'></i> </div>
				</div>
			</div>
			{{/each}}
		</div>
	</div>
</template>
